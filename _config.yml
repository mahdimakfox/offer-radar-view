
# Site settings
title: "Leverandører - Finn din ideelle leverandør"
description: "En omfattende database over leverandører innen ulike bransjer"
author: "Leverandører Team"

# GitHub Pages settings - Updated with actual values
url: "https://leverandorer.github.io"
baseurl: "/leverandor-portal"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude files from build
exclude:
  - README.md
  - node_modules/
  - .git/
  - .github/
  - package*.json
  - src/
  - components.json
  - tailwind.config.ts
  - vite.config.ts
  - tsconfig*.json
  - eslint.config.js
  - postcss.config.js
  - bun.lockb
  - Gemfile
  - Gemfile.lock
  - vendor/

# Collections (if needed)
collections:
  providers:
    output: true
    permalink: /:collection/:name/

# Default layouts
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "providers"
    values:
      layout: "provider"

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# GitHub Pages safe plugins only
safe: true
